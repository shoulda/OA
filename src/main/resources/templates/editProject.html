<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:fragment="editProject">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/manage/admin.css}"/>
    <script type="text/javascript" th:src="@{js/jquery-3.2.0.min.js}"></script>
    <script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
    <title>editProject</title>
    <style>
    .panel-shadow {
        /*background-color: #000000;*/
        color: white;
       -moz-box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
       -webkit-box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
       box-shadow: 0px 0px 10px 0px rgba(39, 49, 65, 0.1);
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 400px;
        height: auto;
    }
    .panel-li{
        float: left;
    }
    </style>
</head>
<body>
<div style="text-align: center">
    <!--显示部分-->
    <div class="panel" style="float: left;margin-right: 20px">
        <h1 class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light">Projects Table</h1>
        <div class="post-lists">
            <div class="refresh post-lists-body">
                <li style="list-style-type: none">
                    <a style="width: 60px;float: right" onclick="">Delete</a>
                    <a style="width: 340px">Projects Name</a>
                </li>
                <ul class="panel-shadow" th:each="projects: ${projects}">
                    <li class="panel-li">
                        <a style="font-size: 30px;width: 60px;float: right" onclick="">-</a>
                        <a class="hide" style="width: 40px" th:text="${projects.projectid}">projectid</a>
                        <a style="width: 340px" th:text="${projects.projectname}">projectname</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--添加部分-->
    <div style="float: right">
        <div class="panel-frame">
            <input id="projectname" type="text" required="" placeholder="Project Name:"/>
            <div style="margin-top: 20px">
                <button id="addPrj" class="btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light"
                        style="box-shadow: 0px 0px 4px #868282;float: left">Add&nbsp;Project
                </button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{js/edit/project.js}"></script>

</body>
</html>
