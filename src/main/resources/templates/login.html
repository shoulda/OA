<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Fullscreen Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="login"/>
    <meta name="author" content="Maynard"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{css/login_css/reset.css}"/>
    <link rel="stylesheet" th:href="@{css/login_css/supersized.css}"/>
    <link rel="stylesheet" th:href="@{css/login_css/style.css}"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
</head>

<body oncontextmenu="return false">
    <div class="page-container">
        <div class="form">
            <div>
                <input type="text" id="userName" class="username" placeholder="Username" required="required"
                       autofocus="autofocus" onkeydown="if(event.keyCode==13){btnSubmit.click()}"/>
            </div>
            <div>
                <input type="password" id="userPassword" class="password" placeholder="Password" onpaste="return false"
                       required="required" onkeydown="if(event.keyCode==13){btnSubmit.click()}"/>
            </div>
            <div>
                <button id="btnSubmit">Go</button>
                <!--<input id="btnSubmit" class="login" type="image" src="../static/images/login_imges/login.png"-->
                <!--align="center"/>-->
            </div>
        </div>
        <div class="connect">
            <p>Welcome To Siemens OA System</p>
        </div>
    </div>
    <!-- Javascript -->
    <script th:src="@{http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{js/login_js/supersized.3.2.7.min.js}"></script>
    <script th:src="@{js/login_js/supersized-init.js}"></script>
    <script th:src="@{js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{js/md5.js}"></script>
    <script th:src="@{js/login.js}"></script>
</body>

</html>
