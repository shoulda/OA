<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Siemens OA System</title>
    <link rel="shortcut icon" th:href="@{static/images/logo/logo.png}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="login"/>
    <meta name="author" content="Maynard"/>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{css/login/reset.css}"/>
    <link rel="stylesheet" th:href="@{css/login/supersized.css}"/>
    <link rel="stylesheet" th:href="@{css/login/style.css}"/>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!--<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
</head>

<body oncontextmenu="return false">
    <div style="height: 960px;width: 1440px">
        <div class="page-container">
            <div class="form">
                <div>
                    <input type="text" id="userName" class="username" placeholder="Username" required=""
                           autofocus="autofocus" onkeydown="if(event.keyCode==13){btnSubmit.click()}"/>
                </div>
                <div>
                    <input type="password" id="userPassword" class="password" placeholder="Password"
                           onpaste="return false"
                           required="" onkeydown="if(event.keyCode==13){btnSubmit.click()}"/>
                </div>
                <div>
                    <button id="btnSubmit" class="btn1">Go</button>
                </div>
            </div>
            <div class="connect">
                <p>Welcome To Siemens OA System</p>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script th:src="@{http://apps.bdimg.com/libs/jquery/1.6.4/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{js/login/supersized.3.2.7.min.js}"></script>
    <script th:src="@{js/login/supersized-init.js}"></script>
    <script th:src="@{js/common/jquery-3.2.0.min.js}"></script>
    <script th:src="@{js/common/md5.js}"></script>
    <script th:src="@{js/login/login.js}"></script>
</body>

</html>
