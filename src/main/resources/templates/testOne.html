<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>testOne</title>
    <script th:src="@{js/jquery-3.2.0.min.js}"></script>
    <script th:src="@{js/PieChart/highcharts.js}"></script>
</head>
<body>
    <div class="form-group">
        <div class="col-xs-12">
            <input class=" input-lg input-border" id="userid" type="text" required=""
                   placeholder="userid:"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-xs-12">
            <input class=" input-lg input-border" id="weekid" type="text" required=""
                   placeholder="weekid:"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-12">
            <input class=" input-lg input-border" id="weekConut" type="text" required=""
                   placeholder="weekConut:"/>
        </div>
    </div>

    <div class="form-group text-center m-t-40">
        <div class="col-xs-12">
            <button id="btnGet" class="btn btn-danger btn-lg btn-rounded btn-block w-lg waves-effect waves-light"
                    style="box-shadow: 0px 0px 4px #868282;">Get&nbsp;One
            </button>
        </div>
    </div>
    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
    <script th:src="@{js/PieChart/OneChart.js}"></script>
</body>
</html>
