<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="PieChart">
<head>
    <meta charset="UTF-8"/>
    <title>testOne</title>
    <style>

    </style>
</head>
<body style="background-color: rgba(0,0,0,0.1)">
    <div style="float: left">
        <div class="div-show">
            <div class="form-group">
                <div class="col-xs-12">
                    <p style="float: left;width: 50%">User Name:&nbsp;</p>
                    <select class="select-show" id="userid"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <p style="float: left;width: 50%">Choose Week:&nbsp;</p>
                    <select class="select-show" id="Uweekid"></select>
                </div>
            </div>

            <div class="form-group text-center m-t-40">
                <div class="col-xs-12">
                    <button id="btnGet" class="btn-show"
                            style="box-shadow: 0px 0px 4px #868282;">Get&nbsp;One
                    </button>
                </div>
            </div>
        </div>

        <div class="div-show">
            <div class="form-group">
                <div class="col-xs-12">
                    <p style="float: left;width: 50%">Project Name:&nbsp;</p>
                    <select class="select-show" id="projectid"></select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <p style="float: left;width: 50%;">Choose Week:&nbsp;</p>
                    <select class="select-show" id="Pweekid"></select>
                </div>
            </div>
            <div class="form-group text-center m-t-40">
                <div class="col-xs-12">
                    <button id="btnGetPro" class="btn-show">Get&nbsp;All</button>
                </div>
            </div>
        </div>

    </div>

    <div class="panel panel-color panel-danger panel-pages panel-shadow" id="container" style="background-color: #F3F5F8;width: 800px; height: 650px; margin-left: 50%"></div>
    <script th:src="@{js/PieChart/OneChart.js}"></script>
    <script th:src="@{js/PieChart/ProjectChart.js}"></script>
</body>
</html>
